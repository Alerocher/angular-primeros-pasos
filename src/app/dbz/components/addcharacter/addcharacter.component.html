<div class="col">
    <h4>Agregar Personaje</h4>
    <form class="row" (ngSubmit)="emitCharacter()">
        <input type="text"  
        [(ngModel)]="character.name"  
        name="name" 
        id="name"
        placeholder="Nombre">

        <input 
        type="number" 
        [(ngModel)]="character.power"  
        name = "power"
        id="power"
        placeholder="Poder">


        <button type="sumit" >
            Agregar
        </button>

        <!-- <pre>{{character.name}} - {{character.power}}</pre> -->
    </form>
</div>
